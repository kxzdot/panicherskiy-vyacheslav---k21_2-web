<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>таблица паничерского вячеслава</title>
    <style>
        table {
            border: 7px;
            width: 70%;
            margin: auto;
            background-color: #FFA07A;
            border-color: #C0FF3E;
        }

        th, td {
            text-align: center;
            padding: 10px; 
        }

        tr:nth-child(odd) {
            background-color: #FFE4B5;
        }


        tr:nth-child(even) {
            background-color: #F0E68C;
        }
    </style>
</head>

<body>
    
    <table border="7" width="70%" align="center" bgcolor="#FFA07A" bordercolor="#C0FF3E" cellspacing="0">
        <caption>характеристики гостиниц</caption>
        <tr>
            <th>название</th>
            <th>адрес</th>
            <th>тип номера</th>
            <th>цена за день</th>
        </tr>
        <tr>
            <td rowspan="3">центральная</td>
            <td rowspan="3">пр.мира, д.4</td>
            <td>люкс одноместный</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>люкс двухместный</td>
            <td>$250</td>
        </tr>
        <tr>
            <td>одноместный</td>
            <td>$50</td>
        </tr>
        <tr>
            <td rowspan="2">спортивная</td>
            <td rowspan="2">бульвар профсоюзов, д.15</td>
            <td>одноместный</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>двухместный</td>
            <td>$80</td>
        </tr>
        <tr>
            <td>вокзальная</td>
            <td>привокзальная пл., д.3</td>
            <td>четырехместный</td>
            <td>$50</td>
        </tr>
    </table>
    <p><a href="table2.html">Перейти ко второй странице</a></p>
</body>

</html>
