
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>Таблица паничерского вячеслава - Вторая страница</title>
    <style>
        table {
            border: 1px; 
            width: 70%;
            margin: auto;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }


        tr:nth-child(odd) {
            background-color: #FFE4B5;
        }

        tr:nth-child(even) {
            background-color: #F0E68C;
        }
    </style>
</head>

<body>

    <table border="1" width="70%" align="center" cellspacing="0">
        <caption>характеристики гостиниц</caption>
        <tr>
            <th>название</th>
            <th>адрес</th>
            <th>тип номера</th>
            <th>цена за день</th>
        </tr>
        <tr>
            <td rowspan="2">поросенок</td>
            <td rowspan="2">центральная. д.31</td>
            <td>люкс одноместный</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>люкс двухместный</td>
            <td>$200</td>
        </tr>

        <tr>
            <td rowspan="2">белка</td>
            <td rowspan="2">краснафлотская. д.12</td>
            <td>одноместный</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>двухместный</td>
            <td>$80</td>
        </tr>
        <tr>
            <td rowspan="2">катых</td>
            <td rowspan="2">нижняя. д.31</td>
            <td>четырехместный</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>двухместный</td>
            <td>$40</td>
        </tr>
    </table>
    <p><a href="table.html">Перейти ко главной странице</a></p>
</body>

</html>
